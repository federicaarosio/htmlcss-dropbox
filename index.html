<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropbox Business</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  
  <!-- Header con nav-->
  <header class="border-test">
    <div class="header-container flex-space-btw border-test">
      <div class="header-cont-small border-test">
        <!-- <img src="./img/logo-small.png" class="Dropbox-logo" alt="Dropbox-logo">
      <ul>
        <li>Perché Dropbox</li>
      </ul> -->
      </div>

      <div class="header-cont-small border-test">
        <!-- <img src="./img/logo-small.png" class="Dropbox-logo" alt="Dropbox-logo">
      <ul>
        <li>Perché Dropbox</li>
      </ul> -->
      </div>
      
    </div>
  </header>

  <!-- Jumbo con proprio container-->
  <section class="jumbo border-test">
    <div class="larger-container border-test">
      <h1>Tutto ciò che ti serve per il lavoro, in un unico posto</h1>
      <div class="flex">
        <div class="column border-test"></div>
        <img>
      </div>
    </div>
  </section>

  <main>

    <!-- Section con piani business, smaller-container -->
    <section class="smaller-container">
      <h2>Trova il piano business che fa per te</h2>
      <div class="radio"></div>
    </section>

    <section class="plans smaller-container border-test">
      <div class="flex-space-btw border-test">
        <div class="card-column border-test"></div>
        <div class="card-column border-test"></div>
        <div class="card-column border-test"></div>
      </div>
      <div class="card-horizontal border-test"></div>
    </section>

    <!-- Section partner, smaller-container -->
    <section class="smaller-container border-test flex-j-center">
      <img class="image">
      <div class="column"></div>
    </section>

    <!-- Section operazioni, smaller-container -->
    <section class="smaller-container">
      <h2>Esegui più operazioni con Dropbox Business</h2>
      <div class="flex-wrap border-test">
        <div class="operation-card border-test"></div>
        <div class="operation-card border-test"></div>
        <div class="operation-card border-test"></div>
        <div class="operation-card border-test"></div>
        <div class="operation-card border-test"></div>
        <div class="operation-card border-test"></div>
      </div>
    </section>

    <!-- Section team che utilizzano Dropbox, smaller-container -->
    <section class="smaller-container">
      <h2>Più di 500.000 team utilizzano Dropbox Business</h2>
      <a href="#">Scopri di più sui nostri clienti</a>
    </section>

    <!-- Section aziende, width 100% -->
    <section class="flex-j-center">
      <div class="big-square border-test flex-wrap">
        <div class="small-square border-test"></div>
        <div class="small-square border-test"></div>
        <div class="small-square border-test"></div>
        <div class="small-square border-test"></div>
      </div>
      <div class="big-square border-test"></div>
      <div class="big-square border-test flex-wrap">
        <div class="small-square border-test"></div>
        <div class="small-square border-test"></div>
        <div class="small-square border-test"></div>
        <div class="small-square border-test"></div>
      </div>
    </section>
    
    <section class="smaller-container flex-space-btw">
      <h2>Porta Dropbox Business nella tua azienda</h2>
      <button class="light"></button>
    </section>

    <!-- Section f.a.q., smaller-container-->
    <section class="smaller-container border-test">
      <h2>Domande frequenti</h2>
      <div class="question border-test"></div>
      <div class="question border-test"></div>
      <div class="question border-test"></div>
    </section>
  </main>


  <!-- Footer, container come jumbo -->
  <Footer>
    <!-- Lista -->
    <section class="larger-container flex-j-center">
      <div class="fifths-column border-test"></div>
      <div class="fifths-column border-test"></div>
      <div class="fifths-column border-test"></div>
      <div class="fifths-column border-test"></div>
      <div class="fifths-column border-test"></div>
    </section>
    <!-- Lingua -->
    <div class=" larger-container language"></div>
  </Footer>

  


</body>
</html>
